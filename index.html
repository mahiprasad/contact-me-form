<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./email.png">

    <script src="https://kit.fontawesome.com/b4821a1ed2.js" crossorigin="anonymous"></script>

    <title>Contact Form</title>
</head>
<body>
  
  <form id="forum" class="form">
    
    <div class="control">
      <h1>
        contact me
      </h1>
    </div>
    <br>
    <div class="control block-cube block-input">
      <input name="email" type="email" id="email" placeholder="email" />
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>
    <div class="control block-cube block-input">
      <input name="msg" id="msg" type="text" placeholder="your message" />
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
    </div>
    <button class="btn block-cube block-cube-hover" type="submit" onClick="demo()">
      <div class="bg-top">
        <div class="bg-inner"></div>
      </div>
      <div class="bg-right">
        <div class="bg-inner"></div>
      </div>
      <div class="bg">
        <div class="bg-inner"></div>
      </div>
  
      <div class="text">
        <!-- --→ -->
        <i class="fa-solid fa-share"></i>
      </div>
    </button>
    
    
  </form>
  <div class="credits">
    © Mahi Prasad 
  </div>
   <!-- aws js sdk -->
   <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1213.0.min.js"></script>
   <!-- jsPDF cdn -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
